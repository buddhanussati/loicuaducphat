    </style>
</head>
<body>

    <script>
        const quotesData = {
            dn: [
                // ƒê√É TH√äM TR∆Ø·ªúNG 'url'
                { text: "N√†y c√°c t·ª≥-kheo, c√≥ m·ªôt ph√°p m√† n·∫øu tu t·∫≠p... M·ªôt ph√°p ·∫•y l√† ni·ªám Ph·∫≠t.", ref: "DN 16 ‚Äì ƒê·∫°i B√°t Ni·∫øt B√†n Kinh", url: "../dn/dn16.html#content" },
                { text: "H√£y t·ª± m√¨nh l√† ng·ªçn ƒë√®n cho ch√≠nh m√¨nh, h√£y t·ª± m√¨nh n∆∞∆°ng t·ª±a ch√≠nh m√¨nh, ch·ªõ n∆∞∆°ng t·ª±a m·ªôt g√¨ kh√°c.", ref: "DN 16 ‚Äì ƒê·∫°i B√°t Ni·∫øt B√†n Kinh (Ng·∫Øn)", url: "../dn/dn16.html#content" }
            ],
            mn: [

            ],
            sn: [
                { text: "Ph√†m c√°i g√¨ c√≥ sinh kh·ªüi,\nt·∫•t c·∫£ c√°i ·∫•y ƒë·ªÅu ph·∫£i b·ªã ƒëo·∫°n di·ªát.", ref: "SN 56.11", url: "../sn/sn56.11.html" }
            ],
            an: [
                { text: "C√≥ nƒÉm chi ph·∫ßn gi√°c ng·ªô: t√≠n, t·∫•n, ni·ªám, ƒë·ªãnh, tu·ªá.", ref: "AN 5.14", url: "../an/an5.14.html" }
            ],
            dhp: [
                { text: "Trong c√°c lo√†i hai ch√¢n,\nPh√°p nh√£n l√† t·ªëi th∆∞·ª£ng.", ref: "Kinh Ph√°p C√∫ 273", url: "../dhp/dhp273.html" }
            ],
            kp: [
                { text: "Kh√¥ng l√†m c√°c ƒëi·ªÅu √°c,\nTh√†nh t·ª±u c√°c h·∫°nh l√†nh,\nGi·ªØ t√¢m √Ω trong s·∫°ch,\nƒê√¢y l·ªùi ch∆∞ Ph·∫≠t d·∫°y.", ref: "Ti·ªÉu T·ª•ng", url: "../kp/kp.html" }
            ],
            ud: [
                { text: "T·∫•t c·∫£ ch√∫ng sinh ƒë·ªÅu s·ªëng nh·ªù th·ª±c ph·∫©m.", ref: "Ud 8.5", url: "../ud/ud8.5.html" }
            ],
            iti: [
                { text: "T·∫•t c·∫£ ch√∫ng sinh ƒë·ªÅu c√≥ nghi·ªáp l√† c·ªßa m√¨nh, l√† th·ª´a t·ª± c·ªßa nghi·ªáp...", ref: "Iti 22", url: "../iti/iti22.html" }
            ],
            snp: [
                { text: "Nh∆∞ gi·ªçt n∆∞·ªõc kh√¥ng d√≠nh v√†o l√° sen...", ref: "Sutta Nipata 812", url: "../snp/snp812.html" }
            ],
            thag: [
                { text: "Ta ƒë√£ v∆∞·ª£t qua d√≤ng th√°c,\nƒê√£ ƒëo·∫°n t·∫≠n m·ªçi ki·∫øt s·ª≠...", ref: "Tr∆∞·ªüng L√£o TƒÉng K·ªá", url: "../thag/thag.html" }
            ],
            thig: [
                { text: "Ta ƒë√£ c·∫Øt ƒë·ª©t m·ªçi r√†ng bu·ªôc,\nƒê√£ tho√°t kh·ªèi l∆∞·ªõi ma...", ref: "Thig 5.4", url: "../thig/thig5.4.html" }
            ]
        };

        // G·ªôp d·ªØ li·ªáu (Gi·ªØ nguy√™n)
        let allQuotes = [];
        Object.keys(quotesData).forEach(key => {
            allQuotes = allQuotes.concat(quotesData[key]);
        });
        quotesData['all'] = allQuotes;

        let currentCategory = 'all';
        const quoteContentEl = document.getElementById('quote-content');
        const refContainerEl = document.getElementById('reference-container');

        function getRandomQuote(category) {
            const list = quotesData[category] || quotesData['all'];
            if (!list || list.length === 0) return { text: "Ch∆∞a c√≥ d·ªØ li·ªáu.", ref: "", url: "#" };
            return list[Math.floor(Math.random() * list.length)];
        }

        function renderQuote() {
            quoteContentEl.classList.add('fade-out');
            
            setTimeout(() => {
                const q = getRandomQuote(currentCategory);
                
                // 1. C·∫≠p nh·∫≠t n·ªôi dung quote
                quoteContentEl.textContent = q.text;
                
                // 2. T·∫†O V√Ä C·∫¨P NH·∫¨T LINK
                // X√≥a n·ªôi dung c≈©
                refContainerEl.innerHTML = ''; 
                
                // T·∫°o th·∫ª <a>
                const linkEl = document.createElement('a');
                linkEl.id = 'quote-link';
                linkEl.href = q.url;
                linkEl.textContent = q.ref;
                linkEl.target = "_blank"; // M·ªü link trong tab m·ªõi
                
                // Ch√®n th·∫ª <a> v√†o container
                refContainerEl.appendChild(linkEl);
                
                quoteContentEl.classList.remove('fade-out');
            }, 300);
        }

        // --- X·ª¨ L√ù S·ª∞ KI·ªÜN (Gi·ªØ nguy√™n) ---

        // N√∫t New Quote
        document.getElementById('new-quote-btn').addEventListener('click', renderQuote);

        // N√∫t Copy

        const copyTextEl = document.getElementById('copy-text');

        copyBtn.addEventListener('click', () => {

            const refText = document.getElementById('quote-link').textContent;
            const fullText = `"${quoteContentEl.textContent}"\n‚Äî ${refText}`;
            
            navigator.clipboard.writeText(fullText).then(() => {

                copyTextEl.textContent = "ƒê√£ ch√©p!";
                copyBtn.style.borderColor = "#4caf50";
                
                setTimeout(() => {

                    copyBtn.style.borderColor = "";

        });

        // B·ªô l·ªçc
        document.querySelectorAll('.filter-btn').forEach(btn => {

                currentCategory = e.target.dataset.id;
                renderQuote();

        // Dark Mode

    </script>
